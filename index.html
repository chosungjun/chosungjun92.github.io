    .menuLink, .submenuLink {  /*menulink, submenulink 공통 설정   */

    }
    .longLink {     
        width: 190px;   
    }
.submenuLink {         
        color: white;             
        background-color: #4D4D4D;     
        -border: solid 1px black;   
        -margin-right: -1px;        
    }
    .submenu {              
        position: absolute;     
        height: 0px;            
        overflow: hidden;       
        transition: height .2s; 
        -webkit-transition: height .2s; 
        -moz-transition: height .2s; 
        -o-transition: height .2s; 
        width: 770px;           
        left: 0;
        background-color: #4D4D4D; 
    }
    .submenu li {
        display: inline-block;


    }
    .topMenuLi:hover .submenu { 
        height: 32px;           
    }
    .submenuLink:hover {        
        color: skyblue;                 
        background-color: #dddddd;  
    }
    </style>
